<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
    <script src="./cal.js"></script>
</head>
<body>
    <div class="container">
        <p>
          Welcome to My calculater design. Click any number to start calculating!
        </p>
        <div class="calculator">
          <div class="calculator__display">0</div>
    
          <div class="calculator__keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="clear">AC</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>           
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="decimal">.</button>
            <button>0</button>
            <button class="key--operator" data-action="modulu">%</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>

            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
        <div class="about">
            <p>Anushan S.<br>194012E<br>IN 1610<br>Web Technologies</p>
        </div>
      </div>
</body>
</html>
