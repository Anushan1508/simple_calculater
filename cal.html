<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link rel="stylesheet" href="./cal.css">
</head>

<body>
  <div class="container">
    <p>
      Welcome to My calculater design. Click any number to start calculating!
    </p>
    <div class="calculator">
      <div class="calculator__display">
        <div id="history">
          <p id="history-value"></p>
        </div>
        <div id="output">
          <p id="output-value"></p>
        </div>
      </div>

      <div class="calculator__keys">
        <button class="key--number" id="7">7</button>
        <button class="key--number" id="8">8</button>
        <button class="key--number" id="9">9</button>
        <button class="key--operator" id="clear">C</button>
        <button class="key--number" id="4">4</button>
        <button class="key--number" id="5">5</button>
        <button class="key--number" id="6">6</button>
        <button class="key--operator" id="backspace">CE</button>
        <button class="key--number" id="1">1</button>
        <button class="key--number" id="2">2</button>
        <button class="key--number" id="3">3</button>
        <button data-action="decimal">.</button>
        <button class="key--number" id="0">0</button>
        <button class="key--operator" id="%">%</button>
        <button class="key--operator" id="/">&#247;</button>
        <button class="key--operator" id="+">+</button>
        <button class="key--operator" id="-">-</button>
        <button class="key--operator" id="*">&times;</button>

        <button class="key--operator key--equal" id="=">=</button>
      </div>
    </div>
    <div class="about">
      <p>Anushan S.<br>194012E<br>IN 1610<br>Web Technologies</p>
    </div>
  </div>
  <script src="./cal.js"></script>
</body>

</html>
